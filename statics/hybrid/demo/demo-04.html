    <ul>
        <li>1121212</li>
        <li>121212121</li>
        <li>2223232323</li>
        <li>2223333</li>
        <li>33334443</li>
        <li>33333333</li>
        <li>44444444</li>
        <li>44444444</li>
    </ul>
    <span class="prev">上一页</span>
    <span class="next">下一页</span>
</body>
<script>
    var pagesInit = (function(window) {
        var pagesInit = function() {
            return new pagesInit.fn.init();
        }
        pagesInit.fn = pagesInit.prototype = {
            constructor: pagesInit,
            init: function() {
                this._li = $('ul li');
                this._length = this._li.length;
                this._num = 2;
                this.pages = Math.ceil(this._length / 2);
                this._nowpages = 1;
                this.pageinit = function() {
                    this.pagefn(this._nowpages);
                }
                this.nextpages = function() {
                    this.nextpagesfn();
                }
                this.prevpages = function() {
                    this.prevpagesfn();
                }
            },
            pagefn: function(e) {
                this._li.hide();
                for (var i = this._num * (e - 1); i < this._num * e; i++) {
                    $(this._li[i]).show();
                }
            },
            nextpagesfn: function() {
                //下一页点击
                this._nowpages = this._nowpages + 1;
                if (this._nowpages == this.pages + 1) {
                    this._nowpages = this.pages;
                    console.log('最后一页了');
                    return;
                } else {
                    this.pagefn(this._nowpages);
                }
            },
            prevpagesfn: function() {
                //上一页点击
                this._nowpages = this._nowpages - 1;
                if (this._nowpages == 0) {
                    this._nowpages = 1;
                    console.log('第一页了');
                    return;
                } else {
                    this.pagefn(this._nowpages);
                }
            }
        }
        pagesInit.fn.init.prototype=pagesInit.fn;
        return pagesInit;
    })();
    var init = pagesInit();
    init.pageinit();
    $('.next').click(function() {
        init.nextpages();
    });
    $('.prev').click(function() {
        init.prevpages();
    });
